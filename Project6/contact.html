<!doctype html>
<html lang="en”>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Karen Davis</title>

    <!-- Linked stylesheets -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css"

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Portfolio</a>
          <a class="nav-item nav-link" href="resume.html">Resume</a>
          <a class="nav-item nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">contact</h1>
        <p class="lead">Vestibulum dapibus convallis justo sagittis rhoncus. Mauris viverra hendrerit quam et elementum. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="container">
      <div class="row">
        <div class="col-md-12 pb-2 text-center">
          <h1>Contact Me</h1>
          <br>
        </div>
      </div>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumber">Phone Number</label>
            <input type="number" class="form-control" id="inputNumber">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputRequest">Request Details</label>
            <textarea class="form-control" id="inputRequest" rows="4"></textarea>
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-warning">Submit</button>
        </div>
      </form>
      <hr>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  </body>

</html>
